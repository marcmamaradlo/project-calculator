<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Dancing+Script:wght@400;500;600;700&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Maven+Pro:wght@400;500;600;700;800;900&display=swap');
    </style>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <script src="calculator.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="current">
                <p id="current"></p>
            </div>
            <div class="divider">
                <div class="wide"><button id="allClear">AC</button></div>
                <div><button id="delete">DEL</button></div>
                <div><button id="operator" class="darker">/</button></div>
            </div>
            <div class="divider">
                <div><button id="button">7</button></div>
                <div><button id="button">8</button></div>
                <div><button id="button">9</button></div>
                <div><button id="operator" class="darker">*</button></div>
            </div>
            <div class="divider">
                <div><button id="button">4</button></div>
                <div><button id="button">5</button></div>
                <div><button id="button">6</button></div>
                <div><button id="operator" class="darker">-</button></div>
            </div>
            <div class="divider">
                <div><button id="button">1</button></div>
                <div><button id="button">2</button></div>
                <div><button id="button">3</button></div>
                <div><button id="operator" class="darker">+</button></div>
            </div>
            <div class="divider">
                <div><button id="button">.</button></div>
                <div><button id="button">0</button></div>
                <div class="wide"><button id="equals" class="darker" id="equals">=</button></div>
            </div>
        </div>
    </div>

</body>

</html>
